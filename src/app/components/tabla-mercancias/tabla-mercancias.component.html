<form>
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" />
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="name">nombre</th>
        <th scope="col" sortable="area">cantidad</th>
        <th scope="col" sortable="population">Fecha de registro</th>
        <th scope="col" sortable="population">usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mercancia of mercancias | async">
        <td>
          <ngb-highlight [result]="mercancia.nombre" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td>
          {{mercancia.cantidad}}
        </td>
        <td>
          {{mercancia.fechaRegistro}}
        </td>
        <td>
          {{mercancia.idUsuario}}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
